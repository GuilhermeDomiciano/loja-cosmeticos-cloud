version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: loja-postgres
    environment:
      - POSTGRES_DB=loja_cosmeticos
      - POSTGRES_USER=loja
      - POSTGRES_PASSWORD=loja
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loja -d loja_cosmeticos"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: loja-backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=loja_cosmeticos
      - DB_USER=loja
      - DB_PASSWORD=loja
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
